{% extends 'blog/base.html' %}

{%block subtitle %}Post add{% endblock %}
{% block content %}
<form action="" method="POST">{% csrf_token %}
    <fieldset>
        <legend>Add post</legend>

        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit">Write Post</button>
    </fieldset>
</form>
{% endblock %}
