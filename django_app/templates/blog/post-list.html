{% extends 'blog/base.html' %}

{%block subtitle %}Post list{% endblock %}

{% block content %}
    {% if post_list %}
        {% for post in post_list %}
        <div>
            <h4><a href="{% url 'post_detail' post_id=post.id %}" >{{ post.title }}</a></h4>
            <p>{{ post.content |truncatechars:200}}</p>
        </div>
        {% endfor %}
    {% else %}
    <p>empty list</p>
    {% endif %}
{% endblock %}
